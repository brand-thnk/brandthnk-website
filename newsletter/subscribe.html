<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to The BrandThnk Briefing</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto Mono', monospace;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      width: 100%;
    }
    .logo {
      font-family: 'Roboto Slab', serif;
      font-size: 24px;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-family: 'Roboto Slab', serif;
      font-size: 32px;
      margin-bottom: 16px;
      text-align: center;
    }
    .description {
      font-size: 16px;
      line-height: 1.6;
      color: #cccccc;
      text-align: center;
      margin-bottom: 32px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-family: 'Roboto Mono', monospace;
      border: 2px solid #333;
      background: #111;
      color: #fff;
      border-radius: 0;
    }
    input:focus {
      outline: none;
      border-color: #FFEB3B;
    }
    input::placeholder {
      color: #666;
    }
    button {
      padding: 16px 32px;
      font-size: 16px;
      font-family: 'Roboto Mono', monospace;
      font-weight: bold;
      background: #FFEB3B;
      color: #000;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: #fff;
    }
    .note {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 16px;
    }
    .back {
      text-align: center;
      margin-top: 32px;
    }
    .back a {
      color: #666;
      text-decoration: none;
    }
    .back a:hover {
      color: #FFEB3B;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">BRANDTHNK</div>
    <h1>The BrandThnk Briefing</h1>
    <p class="description">Weekly essays on brand strategy, positioning, and what makes financial brands grow. Sent every Wednesday.</p>

    <form name="newsletter-subscribe" method="POST" data-netlify="true" action="/newsletter/thanks.html">
      <input type="hidden" name="form-name" value="newsletter-subscribe">
      <input type="text" name="name" placeholder="Your name (optional)">
      <input type="email" name="email" placeholder="Your email" required>
      <button type="submit">Subscribe Free</button>
    </form>

    <p class="note">No spam. Unsubscribe anytime.</p>

    <div class="back">
      <a href="/">‚Üê Back to brandthnk.co</a>
    </div>
  </div>
</body>
</html>
