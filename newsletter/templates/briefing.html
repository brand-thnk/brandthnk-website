<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Georgia, serif;
      line-height: 1.7;
      color: #000000;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
    }
    h1, h2, h3 {
      font-family: Georgia, serif;
      font-weight: bold;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      line-height: 1.2;
    }
    .subtitle {
      font-style: italic;
      color: #666;
      margin-bottom: 32px;
      font-size: 18px;
    }
    p { margin-bottom: 18px; }
    strong { font-weight: bold; }
    em { font-style: italic; }
    blockquote {
      border-left: 3px solid #FFEB3B;
      margin: 24px 0;
      padding-left: 20px;
      font-style: italic;
      color: #333;
    }
    .footer {
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid #ddd;
      font-size: 15px;
      color: #666;
    }
    .footer a { color: #000; }
    .unsubscribe {
      font-size: 12px;
      color: #999;
      margin-top: 24px;
      text-align: center;
    }
    .unsubscribe a { color: #999; }
  </style>
</head>
<body>
  <h1>{{TITLE}}</h1>
  <p class="subtitle">{{SUBTITLE}}</p>

  {{BODY_HTML}}

  <div class="footer">
    <p>
      The BrandThnk Briefing goes to FI and fintech leaders working on brand,
      positioning, and operating models. Forward it to someone who needs this.
    </p>
    <p>
      &mdash;Allison<br>
      <a href="https://www.brandthnk.co">www.brandthnk.co</a>
    </p>
  </div>

  <div class="unsubscribe">
    <a href="{{UNSUBSCRIBE_LINK}}">Unsubscribe</a> from The BrandThnk Briefing
  </div>
</body>
</html>
