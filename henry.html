<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry â€” BrandThnk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --yellow: #FFEB3B;
            --offwhite: #F5F5F5;
            --font-heading: 'Roboto Slab', serif;
            --font-body: 'Roboto Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px 40px;
            border-bottom: 1px solid var(--black);
        }

        .wordmark {
            font-family: var(--font-heading);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--black);
            text-decoration: none;
        }

        .container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .embed-wrapper {
            flex: 1;
            min-height: 600px;
        }

        .embed-wrapper iframe {
            width: 100%;
            height: 100%;
            min-height: 600px;
            border: 1px solid var(--black);
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="wordmark">BrandThnk</a>
    </header>

    <main class="container">
        <div class="embed-wrapper">
            <iframe src="https://claude.site/public/artifacts/032aa786-849f-45a4-85e3-61e96cd780b4/embed" title="Claude Artifact" frameborder="0" allow="clipboard-write" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
